{% extends 'requisitions/base.html' %}

{% block title %}儀表板 - 撥料系統{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-6">儀表板</h1>
            <p class="text-muted">歡迎回來, {{ user.username }}！請選擇您要執行的功能。</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">成品撥料</h5>
                    <p class="card-text">管理撥料申請，包括建立、處理和查看歷史記錄。</p>
                    <a href="{% url 'finished_goods_dispatch' %}" class="btn btn-primary">前往</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">庫存盤點</h5>
                    <p class="card-text">建立和管理庫存盤點單。</p>
                    <a href="{% url 'stocktake_list' %}" class="btn btn-primary">前往</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">ZROM物料</h5>
                    <p class="card-text">（功能開發中）</p>
                    <a href="#" class="btn btn-secondary disabled">前往</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">物料明細查詢</h5>
                    <p class="card-text">查詢工單的主物料清單。</p>
                    <a href="{% url 'material_spec_list' %}" class="btn btn-primary">前往</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col text-center">
            <a href="{% url 'logout' %}" class="btn btn-outline-danger"><i class="fas fa-sign-out-alt me-1"></i> 登出</a>
        </div>
    </div>

</div>
{% endblock %}
