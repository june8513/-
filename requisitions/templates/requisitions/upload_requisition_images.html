{% extends 'requisitions/base.html' %}
{% load widget_tweaks %}

{% block title %}上傳圖片 - {{ requisition.order_number }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>為訂單 {{ requisition.order_number }} 上傳圖片</h1>

    <form action="{% url 'upload_requisition_images' requisition.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" multiple class="form-control mb-3">
        <button type="submit" class="btn btn-primary">上傳</button>
        <a href="{% url 'view_requisition_images' requisition.pk %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
